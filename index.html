<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>TravelTip</title>
</head>
<body>
    <h1>Travel Tip</h1>
    <form
          onsubmit="return onPlaceInput(document.getElementById('search-place').value)"
        >
          <input
            type="text"
            name="search-place"
            id="search-place"
            placeholder="Search for a destination"
          />
        </form>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker({ lat: 32.0749831, lng: 34.9120554 })" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    <button onclick="onMyPlace()"class="btn-pan">My Place</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: 
        <pre class="locs"></pre>
    </p>
    
    <!-- Libs -->
    <script src="libs/jquery/jquery.js"></script>
    <script src="libs/axios/axios.js"></script>

    <!-- Main -->
    <script type="module" src="scripts/app.controller.js"></script>
</body>
</html>
